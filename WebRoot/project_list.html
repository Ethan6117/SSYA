<head lang="en">

	href="./css/bootstrap-dialog.min.css">

<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>

<script type="text/javascript" src="./js/bootstrap-pagy.min.js"></script>

<body>
	<div class="nav navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<a href="./index.html" class="navbar-brand"><span
				class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
			<ul class="nav navbar-nav" id="nav-box-ul"></ul>
			<ul class="nav navbar-nav pull-right">
				<li><a href="javascript:void(0)" class="acctInfo"
					data-toggle="modal"><span class="glyphicon glyphicon-user"></span>&nbsp;</a></li>
				<li><a href="javascript:void(0)" onclick="exit()">注销</a></li>
			</ul>
		</div>
	</div>
	<div class="container main hide">
		<div class="row">
			<ol class="breadcrumb"></ol>
			<div class="row main-page">
				<div class="col-lg-8">
					<div class="input-group">
						<input style="width: 60%;" type="text"
							class="form-control searchInput" name="searchInput"
							placeholder="项目名称" maxlength="64" value="" /> <select
							style="width: 15%;" class="form-control select state">
							<option value="">请选择状态</option>
							<option value="1">进行中</option>
							<option value="2">跟进</option>
							<option value="3">完成</option>
						</select> <span class="input-group-btn"><button
								class="btn btn-primary" type="button" onclick="$.search()" style="right: 175px">
								<span class="glyphicon glyphicon-search"></span>搜索
							</button></span>
					</div>
				</div>
				<div class="col-lg-2"></div>
				<div class="col-lg-2">
					<button type="button"
						class="btn btn-primary float-right add-btn hide"
						onclick="newInternshipProject()">
						<span class="glyphicon glyphicon-plus"></span>新增项目
					</button>
				</div>
			</div>
			<table class="table table-bordered table-hover"
				style="margin-top: 20px;">
				<thead>
					<th style="width: 50px;">序号</th>
					<th style="width: 80px;">当前状态</th>
					<th style="width: 300px;">项目名称</th>
					<th style="width: 100px;">客户名称</th>
					<th style="width: 100px;">我方负责人</th>
					<th style="width: 250px;">我方项目参与人员构成</th>
					<th style="width: 105px;">操作</th>
				</thead>
				<tbody class="tbody"></tbody>
			</table>
			<nav id="pagination">
				<ul class="pagination"></ul>
			</nav>
			<footer>
				北京市三思益安科技有限责任公司 <a href="http://www.ssya.net" target="_blank">www.ssya.net</a>
			</footer>

	</div>
