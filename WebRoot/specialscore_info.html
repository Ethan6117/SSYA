  <head>
    <title>查看评分</title>

  <script>
  
  var specId=$(".info").attr("id");
  findSpecialScoreInfo(specId);
  
  /*
  *获得评分信息
  */
  function findSpecialScoreInfo(specId){
	if(!specId) return;
	$.getJSON('./mgr/specialScore/findSpecialScoreByspecId',{specId:specId}, function(data){
		//if(!$.isSuccess(data)) return;
		var info = data.body;
		$('.score').val(info.score);
		$('.opinion').html(info.opinion);
		$('a.ainfoimg').attr("href",info.infoimg);
		$('img.infoimg').attr("src",info.infoimg);
	});
  };
  
  </script>
  <body>
  
    <p>分数：</p>
    <input type="text" class="fenshu score" readonly="readonly">
   <div class="fr" >
   <p>信息记录：</p>
   <a class="ainfoimg" href="" target="_blank"><img style="width: 200px;height: 100px;" src="" class="infoimg"></a>
   </div>    <p class="yj">意见及建议：</p>
   <textarea id="yjjy" class="opinion" readonly="readonly"></textarea>
    
  </body>
