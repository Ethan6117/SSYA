<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>
<link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet"
	href="./css/bootstrap-dialog.min.css">
<link type="text/css" rel="stylesheet" href="./css/commone.css" />
<script type="text/javascript" src="./js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-dialog.min.js"></script>
<script type="text/javascript" src="./js/bootstrap-pagy.min.js"></script>
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/specil_common.js"></script>
<script type="text/javascript"
	src="./js/plugins/my97datepicker/WdatePicker.js"></script>
<!--[if lt IE 9]>
            <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>
<body>
	<div class="nav navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<a href="./index.html" class="navbar-brand"><span
				class="glyphicon glyphicon-home"></span>&nbsp;首页</a>
			<ul class="nav navbar-nav" id="nav-box-ul"></ul>
			<ul class="nav navbar-nav pull-right">
				<li><a href="javascript:void(0)" class="acctInfo"
					data-toggle="modal"><span class="glyphicon glyphicon-user"></span>&nbsp;</a></li>
				<li><a href="javascript:void(0)" onclick="exit()">注销</a></li>
			</ul>
		</div>
	</div>
	<div class="container main hide">
		<div class="row">
			<ol class="breadcrumb"></ol>
			<div class="row main-page">
				<div class="col-lg-8">
					<div class="input-group">
						<select style="width: 15%;" class="form-control select area">
							<option value="">请选择区县</option>
							<option value="东城区">东城区</option>
							<option value="西城区">西城区</option>
							<option value="朝阳区">朝阳区</option>
							<option value="海淀区">海淀区</option>
							<option value="丰台区">丰台区</option>
							<option value="石景山区">石景山区</option>
							<option value="门头沟区">门头沟区</option>
							<option value="房山区">房山区</option>
							<option value="通州区">通州区</option>
							<option value="顺义区">顺义区</option>
							<option value="昌平区">昌平区</option>
							<option value="大兴区">大兴区</option>
							<option value="平谷区">平谷区</option>
							<option value="怀柔区">怀柔区</option>
							<option value="密云区">密云区</option>
							<option value="延庆区">延庆区</option>
						</select> <select style="width: 15%;" class="form-control select state">
							<option value="">请选择状态</option>
							<option value="0">申请中</option>
							<option value="1">进行中</option>
							<option value="2">已完成</option>
							<option value="3">关闭</option>
						</select> <input type="text" class="form-control searchInput"
							style="width: 35%;" name="searchInput" placeholder="专题名称"
							maxlength="64" value="" /> <input type="text"
							class="form-control date strTime" style="width: 15%;"
							placeholder="开始时间" value="" /> <input type="text"
							class="form-control date endTime" style="width: 15%;"
							placeholder="结束时间" value="" /> <span class="input-group-btn"><button
								class="btn btn-primary" type="button" onclick="$.search()">
								<span class="glyphicon glyphicon-search"></span>搜索
							</button></span>
					</div>
					<!-- /input-group -->
				</div>
				<div class="col-lg-2"></div>
				<div class="col-lg-4">
					<button type="button"
						class="btn btn-primary add-btn hide float-right"
						onclick="newInternshipSpecil()">
						<span class="glyphicon glyphicon-plus"></span>新增专题
					</button>
					<button type="button"
						class="btn btn-primary add-btn hide float-right"
						onclick="exportExcel()" style="margin-right:10px;">
						<span class="glyphicon"></span>导出到Excel
					</button>
				</div>
			</div>
			<table class="table table-bordered table-hover"
				style="margin-top: 20px;">
				<thead>
					<th style="width: 50px;">编号</th>
					<th style="width: 150px;">专题名称</th>
					<th style="width: 80px;">策划编辑</th>
					<th style="width: 60px;">区县</th>
					<th style="width: 100px;">计划上线时间</th>
					<th style="width: 100px;">实际完成时间</th>
					<th style="width: 150px;">参与人员</th>
					<th style="width: 70px;">设计用时</th>
					<th style="width: 70px;">前端用时</th>
					<th style="width: 70px;">后端用时</th>
					<th style="width: 70px;">总用时</th>
					<th style="width: 70px;">状态</th>
					<th>操作</th>
				</thead>
				<tbody class="tbody"></tbody>
			</table>
			<nav id="pagination">
				<ul class="pagination"></ul>
			</nav>
			<footer>
				北京市三思益安科技有限责任公司 <a href="http://www.ssya.net" target="_blank">www.ssya.net</a>
			</footer>
		</div>
	</div>
</body>
</html>
